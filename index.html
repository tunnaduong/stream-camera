<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>G·ªçi Video Hai Chi·ªÅu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #videos {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    video {
      width: 45%;
      max-width: 600px;
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f78d1;
    }
  </style>
</head>
<body>
  <h1>G·ªçi Video Hai Chi·ªÅu</h1>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="controls">
    <button onclick="startSender()">üì± G·ª≠i t·ª´ iPhone</button>
    <button onclick="startReceiver()">üñ• Nh·∫≠n tr√™n m√°y t√≠nh</button>
    <button onclick="startTwoWayCall()">üìû G·ªçi 2 chi·ªÅu</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // üîê Thay th·∫ø b·∫±ng c·∫•u h√¨nh Firebase c·ªßa b·∫°n
    const firebaseConfig = {
        apiKey: "AIzaSyCXq2XuAoR_Z0Cx4ZGzqoYQ56qbBZN4wxM",
        authDomain: "stream-camera-27465.firebaseapp.com",
        databaseURL: "https://stream-camera-27465-default-rtdb.firebaseio.com",
        projectId: "stream-camera-27465",
        storageBucket: "stream-camera-27465.firebasestorage.app",
        messagingSenderId: "317939678008",
        appId: "1:317939678008:web:1b628b1fc43822130bdfcd",
        measurementId: "G-ENKM03MX2Q",
      };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localStream;
    let remoteStream;
    let pc;
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    async function initMedia(audio = true) {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio });
      localVideo.srcObject = localStream;
    }

    function createPeerConnection() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      pc.onicecandidate = event => {
        if (event.candidate) {
          db.ref("webrtc/iceCandidates").push(JSON.stringify(event.candidate));
        }
      };

      pc.ontrack = event => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
          remoteVideo.srcObject = remoteStream;
        }
        remoteStream.addTrack(event.track);
      };

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    async function startSender() {
      await initMedia(false);
      createPeerConnection();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      db.ref("webrtc/offer").set(JSON.stringify(offer));
    }

    async function startReceiver() {
      await initMedia(false);
      createPeerConnection();

      const offerSnapshot = await db.ref("webrtc/offer").once("value");
      const offer = JSON.parse(offerSnapshot.val());
      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      db.ref("webrtc/answer").set(JSON.stringify(answer));
    }

    async function startTwoWayCall() {
      await initMedia(true);
      createPeerConnection();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      db.ref("webrtc/offer").set(JSON.stringify(offer));
    }

    db.ref("webrtc/answer").on("value", async snapshot => {
      const answer = snapshot.val();
      if (answer && pc && !pc.currentRemoteDescription) {
        await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
      }
    });

    db.ref("webrtc/iceCandidates").on("child_added", snapshot => {
      const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
      pc.addIceCandidate(candidate);
    });

    // T·ª± ƒë·ªông y√™u c·∫ßu quy·ªÅn truy c·∫≠p v√† b·∫Øt ƒë·∫ßu g·ªçi khi trang ƒë∆∞·ª£c t·∫£i
    window.onload = () => {
      startTwoWayCall();
    };
  </script>
</body>
</html>
